<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend - Explore Careers</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
</head>
<body>

    <header>
    <div class="container"> 
        
        <a href="index.html" class="logo">
          <img src="./images/Ascend-logo(1).png" alt="Ascend Logo" class="logo-img">
          <span>ASCEND</span>
        </a>
        
        <nav>
            <ul>
                </ul>
        </nav>

        <button id="hamburger-btn" aria-label="Toggle navigation">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </button>

    </div> </header>

    <main id="explore-page">
        <section class="explore-header">
            <div class="container">
                <h1 class="explore-title">Explore Careers</h1>
                <p class="explore-tagline">Find your path with live data from USAJobs.gov</p>
                <div class="search-bar-container">
                    <input type="text" id="search-input" placeholder="e.g., 'UX Designer', 'Data Analyst'">
                    <button id="search-button" class="cta-button">Search</button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="container">

                <div id="loading-spinner" class="spinner-container">
                    <svg class="spinner-svg" viewBox="0 0 100 100">
                        <circle class="spinner-path-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="spinner-path" class="spinner-path" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>

                <div id="results-container" class="results-grid">
                    </div>

                <div id="no-results-message" style="display: none;">
                    <h3>No results found.</h3>
                    <p>Try a different search term, like "Marketing" or "IT Specialist".</p>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script> <script src="js/explore.js"></script>
</body>
</html>
